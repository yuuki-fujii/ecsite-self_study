<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/bootstrap.css" th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
  var availableTags = [ [(${itemListForAutocomplete})] ];
 
  $( "#code" ).autocomplete({
    source: availableTags
  });
} );
</script>    
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')"></span>
						<a href="cart_list.html" class="navbar-link" th:href="@{/show_cart_list}">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a sec:authorize="!isAuthenticated()" href="login.html" th:href="@{/login}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a sec:authorize="hasRole('ROLE_USER')" href="item_list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<form id="searchForm" method="post" class="form-horizontal" th:action="@{/}" th:object="${searchForm}">
						<div class="panel-body">
						
							<div class="form-group">
								<label for="name" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="code"
										class="form-control input-sm" th:field="*{name}"/>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</div>
					
					<!-- 商品一覧ページのページング切り替えボタン -->
					<div class="text-center">
						<span th:text="'現在：'+${nowPageNumber}+'ページ目'" style="display: inline"></span>&nbsp;
							<span style="text-align: center" th:each="pageNumber:${pageNumberList}">
								<input type="hidden" name="page">
							<button class="page-button" th:text="${pageNumber}" type="button" name="page" th:value="${pageNumber}"></button>
						</span>&nbsp;&nbsp;
						<select id="sort-select" name="sort">
							<option value="0" th:field="*{sort}">- 並べ順選択 -</option>
							<option value="1" th:field="*{sort}">価格の安い順</option>
							<option value="2" th:field="*{sort}">価格の高い順</option>
						</select>
					</div><br>
					</form>
				</div>
			</div>
		</div>
		
			
		
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr th:each="itemList :${itemListList}">
							<th th:each="item:${itemList}">
								<a href="item_detail.html" th:href="@{'/item-detail/?id=' + ${item.id}}">
									<img src="../static/img_curry/1.jpg" th:src="${'/img/' + item.imagePath}"
										class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a href="item_detail.html" th:href="@{'/item-detail/?id=' + ${item.id}}" th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
								<span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')+'円(税抜)'}">1,380円(税抜)</span><br>
								<span class="price">&nbsp;Ｌ&nbsp;</span>&nbsp;&nbsp;
								<span th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')+'円(税抜)'}">2,380円(税抜)</span><br>
							</th>
						</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
	<!-- end container -->
	<!-- <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/search.js" th:src="@{/js/search.js}"></script>
</body>
</html>
