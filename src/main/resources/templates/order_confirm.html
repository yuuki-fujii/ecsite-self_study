	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/bootstrap.css" th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img/header_logo.png" th:src="@{/img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<!-- 管理者にのみ表示 -->
						<span sec:authorize="hasRole('ROLE_ADMIN')">
							こんにちは、管理者さん !&nbsp;&nbsp;
						</span>
						<!-- ユーザーに表示 -->
						<span sec:authorize="hasRole('ROLE_USER')">
							こんにちは、<span sec:authentication="principal.user.name"></span>さん !&nbsp;&nbsp;
						</span>
						<!-- 非ログインユーザーに表示 -->
						<span sec:authorize="!isAuthenticated()">
							こんにちは、ゲストさん !&nbsp;&nbsp;
						</span>
						<a href="cart_list.html" class="navbar-link" th:href="@{/show_cart_list}">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"><a href="order_history.html" th:href="@{/order_history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_ADMIN')"><a href="order_history.html" th:href="@{/admin_order_list}" class="navbar-link">注文一覧</a>&nbsp;&nbsp;</span>
						<span sec:authorize="!isAuthenticated()"><a href="login.html" th:href="@{/login}" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')"><a href="item_list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_ADMIN')"><a href="item_list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>&nbsp;&nbsp;</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" th:if="${order}">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem : ${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img_pizza/1.jpg" th:src="@{'/img/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price" th:text="'&nbsp;&nbsp;'+${orderItem.size}+'&nbsp;&nbsp;'">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:if="${orderItem.size} == 'M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA') + '円(税抜)'}"></span>
								<span th:if="${orderItem.size} == 'L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA') + '円(税抜)'}">2,380円</span>&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
							</td>
							<td>
								<ul th:each="orderTopping : ${orderItem.orderToppingList}">
									<li th:if="${orderItem.size} == 'M'" th:text="${orderTopping.topping.name} + ' ' + ${orderTopping.topping.priceM} + '円'"></li>
									<li th:if="${orderItem.size} == 'L'" th:text="${orderTopping.topping.name} + ' ' + ${orderTopping.topping.priceL} + '円'"></li>
									<!-- <li>ピーマン300円</li>
									<li>オニオン300円</li>
									<li>あらびきソーセージ300円</li> -->
								</ul>
								<div class="text-center" th:unless="${orderItem.orderToppingList.size()>0}" th:text="なし"></div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA') + '円'}">◯,◯◯◯円</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(order.tax,1,'COMMA') + '円 (税抜)'}">消費税：8,000円（税込）</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.totalPrice,1,'COMMA') + '円 (税込)'}">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/order/do_order}" method="post" th:object="${orderForm}">
			<!-- orderのidをhiddenで埋めておく -->
			<input type="hidden" name="id" th:value="${order.id}">
			<!-- 合計金額をhiddenで埋めておく -->
			<input type="hidden" name="totalPrice" th:value="${order.totalPrice}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:field="*{destinationName}">
									<span style="color: red" th:errors="*{destinationName}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:field="*{destinationEmail}">
									<span style="color: red" th:errors="*{destinationEmail}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationZipcode" th:field="*{destinationZipcode}">&nbsp;&nbsp;<button type="button" id="search_address_again">住所検索</button>
									<div style="color: red" th:errors="*{destinationZipcode}"></div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" th:field="*{destinationAddress}">
									<span style="color: red" th:errors="*{destinationAddress}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" th:field="*{destinationTel}">
									<span style="color: red" th:errors="*{destinationTel}"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod" th:errors="*{stringDeliveryDate}">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="stringDeliveryDate" id="name"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="10" checked="checked" th:field="*{stringDeliveryHour}">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="11" th:field="*{stringDeliveryHour}">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="12" th:field="*{stringDeliveryHour}">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="13" th:field="*{stringDeliveryHour}">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="14" th:field="*{stringDeliveryHour}">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="15" th:field="*{stringDeliveryHour}">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="16" th:field="*{stringDeliveryHour}">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="17" th:field="*{stringDeliveryHour}">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="stringDeliveryHour" value="18" th:field="*{stringDeliveryHour}">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="1" th:field="*{paymentMethod}"
													 checked="checked">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="2" th:field="*{paymentMethod}">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script th:src="@{/js/get_address.js}" src="../static/js/get_address.js"></script>
</body>
</html>
